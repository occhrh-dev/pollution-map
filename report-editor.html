<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏†‡∏≤‡∏û‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #reportTitle {
      width: 100%;
      font-size: 20px;
      margin-bottom: 10px;

    }
    #canvasContainer {

      display: inline-block;
    }
    #reportCanvas {
      border: 1px solid #ccc;

    }

      user-select: none;
    }
    #editorTools {
      margin-top: 10px;
    }
    #editorTools input, #editorTools button {
      margin-right: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏†‡∏≤‡∏û‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô</h2>
  <input type="text" id="reportTitle" placeholder="‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô">
  <input type="file" id="imageUpload" accept="image/*">

  <div id="canvasContainer">
    <canvas id="reportCanvas" width="800" height="600"></canvas>
  </div>

  <div id="editorTools">
    <button onclick="addArrow()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡∏•‡∏° ‚üπ</button>
    <button onclick="addTextBox()">‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
    <label>‡∏õ‡∏£‡∏±‡∏ö‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡∏•‡∏° (‡∏≠‡∏á‡∏®‡∏≤):</label>
    <input type="range" id="arrowRotation" min="0" max="360" value="0" oninput="rotateSelectedArrow(this.value)">
    <button onclick="undoLast()">Undo</button>
    <button onclick="exportReport()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô</button>
  </div>

  <script>
  const canvas = document.getElementById("reportCanvas");
  const ctx = canvas.getContext("2d");
  const container = document.getElementById("canvasContainer");

  let backgroundImage = null;
  let selectedArrow = null;
  let selectedArrows = [];
  let drawHistory = [];
  let selectedTextBoxes = [];

  // ‚úÖ ‡∏ù‡∏±‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏î‡πâ‡∏ß‡∏¢ url
let logoImage = new Image();
logoImage.crossOrigin = "anonymous"; // ‚úÖ ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô src
logoImage.src = "https://raw.githubusercontent.com/occhrh-dev/pollution-map/main/logo.png";

logoImage.onload = function() {
  console.log("üåº ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß");
  drawCanvas(); // ‡∏ß‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏û‡∏£‡πâ‡∏≠‡∏°
};

  function saveState() {
    const snapshot = container.innerHTML;
    drawHistory.push(snapshot);
  }
  function undoLast() {
    if (drawHistory.length > 1) {
      drawHistory.pop();
      container.innerHTML = drawHistory[drawHistory.length - 1];
      restoreDraggables();
      drawCanvas();
    }
  }

  function restoreDraggables() {
    const elements = container.querySelectorAll(".draggable");
    elements.forEach(el => {
      makeDraggableGroup(el);
      el.onclick = () => selectedArrow = el;
    });
  }

  document.getElementById("imageUpload").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      backgroundImage = new Image();
      backgroundImage.onload = function() {
        drawCanvas();
      };
      backgroundImage.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (backgroundImage) {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }

    // ‚úÖ ‡∏ß‡∏≤‡∏î‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏ã‡πâ‡∏≤‡∏¢
    if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
  ctx.drawImage(logoImage, 20, 20, 100, 100);
}

    drawNorthArrow();
    const title = document.getElementById("reportTitle").value;
    if (title) {
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "black";
      ctx.fillText(title, 140, 40); // ‚úÖ ‡∏Ç‡∏¢‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏ó‡∏±‡∏ö‡πÇ‡∏•‡πÇ‡∏Å‡πâ
    }
  }

  function drawNorthArrow() {
    ctx.font = "bold 24px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("N", 30, 40);
    ctx.beginPath();
    ctx.moveTo(30, 60);
    ctx.lineTo(20, 80);
    ctx.lineTo(40, 80);
    ctx.closePath();
    ctx.fill();
  }

  function addArrow() {
    selectedArrows = [];

    const baseLeft = 300;
    const baseTop = 200;
    const spacing = 60;
    const rotationDeg = 0;

    for (let i = 0; i < 2; i++) {
      const arrow = document.createElement("div");
      arrow.className = "draggable";
      arrow.innerHTML = "‚üπ";
      arrow.style.left = `${baseLeft}px`;
      arrow.style.top = `${baseTop + i * spacing}px`;
      arrow.style.fontSize = "48px";
      arrow.style.color = "#87CEFA";
      arrow.style.fontWeight = "bold";
      arrow.style.fontFamily = "Arial Black, sans-serif";
      arrow.style.transform = `rotate(${rotationDeg}deg)`;
      arrow.onclick = () => selectedArrow = arrow;
      container.appendChild(arrow);
      makeDraggableGroup(arrow);
      selectedArrows.push(arrow);
    }

    selectedArrow = selectedArrows[0];
    saveState();
  }

  function rotateSelectedArrow(deg) {
    selectedArrows.forEach(arrow => {
      arrow.style.transform = `rotate(${deg}deg)`;
    });
  }

  function addTextBox() {
    const box = document.createElement("div");
    box.className = "draggable";
    box.contentEditable = true;
    box.innerText = "‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°";
    box.style.left = "150px";
    box.style.top = "150px";
    box.style.color = "white";
    box.style.textShadow = "0 0 2px black";
    box.style.fontWeight = "bold";
    box.style.fontSize = "18px";
    box.style.background = "transparent";
    box.style.border = "none";
    box.style.padding = "4px";

    container.appendChild(box);
    selectedTextBoxes = [box];
    makeDraggableGroupText(box);
    saveState();
  }

  function makeDraggableGroup(el) {
    el.onmousedown = function(e) {
      const startX = e.clientX;
      const startY = e.clientY;

      const initialPositions = selectedArrows.map(arrow => ({
        el: arrow,
        left: arrow.offsetLeft,
        top: arrow.offsetTop
      }));

      document.onmousemove = function(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        initialPositions.forEach(pos => {
          pos.el.style.left = (pos.left + dx) + "px";
          pos.el.style.top  = (pos.top  + dy) + "px";
        });
      };

      document.onmouseup = function() {
        document.onmousemove = null;
        document.onmouseup = null;
        saveState();
      };
    };
  }

  function makeDraggableGroupText(el) {
    el.onmousedown = function(e) {
      const startX = e.clientX;
      const startY = e.clientY;

      const initialPositions = selectedTextBoxes.map(box => ({
        el: box,
        left: box.offsetLeft,
        top: box.offsetTop
      }));

      document.onmousemove = function(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        initialPositions.forEach(pos => {
          pos.el.style.left = (pos.left + dx) + "px";
          pos.el.style.top  = (pos.top  + dy) + "px";
        });
      };

      document.onmouseup = function() {
        document.onmousemove = null;
        document.onmouseup = null;
        saveState();
      };
    };
  }

  function exportReport() {
  console.log("‚úÖ exportReport() ‡∏ñ‡∏π‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
  const exportCanvas = document.createElement("canvas");
  exportCanvas.width = canvas.width;
  exportCanvas.height = canvas.height;
  const exportCtx = exportCanvas.getContext("2d");

  // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
  if (backgroundImage) {
    exportCtx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    console.log("üñºÔ∏è ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡πâ‡∏ß");
  } else {
    console.warn("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏†‡∏≤‡∏û‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á");
  }

  // ‡∏ß‡∏≤‡∏î‡πÇ‡∏•‡πÇ‡∏Å‡πâ
if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
  const logoWidth = logoImage.naturalWidth;
  const logoHeight = logoImage.naturalHeight;
  const scale = 0.3; // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£

  exportCtx.drawImage(
    logoImage,
    exportCanvas.width - logoWidth * scale - 20, // ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô
    20,
    logoWidth * scale,
    logoHeight * scale
  );

  console.log("üåº ‡∏ß‡∏≤‡∏î‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÅ‡∏•‡πâ‡∏ß");
} else {
  console.warn("‚ö†Ô∏è ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏¢‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à");
}

  // ‡∏ß‡∏≤‡∏î‡∏•‡∏π‡∏Å‡∏®‡∏£ N
  exportCtx.font = "bold 24px Arial";
  exportCtx.fillStyle = "black";
  exportCtx.fillText("N", 30, 40);
  exportCtx.beginPath();
  exportCtx.moveTo(30, 60);
  exportCtx.lineTo(20, 80);
  exportCtx.lineTo(40, 80);
  exportCtx.closePath();
  exportCtx.fill();

  // ‡∏ß‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á
  const title = document.getElementById("reportTitle").value;
  if (title) {
    exportCtx.font = "bold 24px Arial";
    exportCtx.fillStyle = "black";
    exportCtx.fillText(title, 140, 40);
    console.log("üìù ‡∏ß‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á:", title);
  }

  // ‡∏ß‡∏≤‡∏î‡∏•‡∏π‡∏Å‡∏®‡∏£‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  const scaleX = canvas.width / container.offsetWidth;
  const scaleY = canvas.height / container.offsetHeight;

  const elements = container.querySelectorAll(".draggable");
  elements.forEach(el => {
    const x = el.offsetLeft * scaleX;
    const y = el.offsetTop  * scaleY;
    const w = el.offsetWidth  * scaleX;
    const h = el.offsetHeight * scaleY;

    const rotation = parseFloat(el.style.transform.replace("rotate(", "").replace("deg)", "")) || 0;
    const fontSize = (parseInt(el.style.fontSize) || 48) * scaleY;

    exportCtx.save();
    exportCtx.translate(x + w/2, y + h/2);
    exportCtx.rotate(rotation * Math.PI / 180);
    exportCtx.font = `${fontSize}px Arial`;
    exportCtx.textAlign = "center";

    const lines = el.innerText.trim().split("\n");
    const lineHeight = fontSize + 4;
    const totalHeight = lines.length * lineHeight;
    const startY = -totalHeight / 2 + lineHeight / 2;

    lines.forEach((line, i) => {
      const yOffset = startY + i * lineHeight;

      if (line.trim() === "‚üπ") {
        exportCtx.fillStyle = "#87CEFA";
        exportCtx.fillText("‚üπ", 0, yOffset);
      } else {
        exportCtx.fillStyle = "white";
        exportCtx.strokeStyle = "black";
        exportCtx.lineWidth = 2;
        exportCtx.strokeText(line, 0, yOffset);
        exportCtx.fillText(line, 0, yOffset);
      }
    });

    exportCtx.restore();
  });

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
  const link = document.createElement('a');
  link.download = (document.getElementById('reportTitle').value || 'report') + '.png';
  link.href = exportCanvas.toDataURL('image/png');
  console.log("üì¶ dataURL ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î:", link.href);
  link.click();
}

</script>
