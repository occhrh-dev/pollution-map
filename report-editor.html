<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตกแต่งภาพเพื่อรายงาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #reportTitle {
      width: 100%;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 8px;
    }
    #reportCanvas {
      border: 1px solid #ccc;
      display: block;
      margin-bottom: 10px;
      background: white;
    }
    #editorTools {
      margin-top: 10px;
    }
    #editorTools input, #editorTools button {
      margin-right: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ตกแต่งภาพเพื่อรายงาน</h1>

  <input type="text" id="reportTitle" placeholder="หัวเรื่องรายงาน">

  <input type="file" id="imageUpload" accept="image/*">
  <input type="file" id="logoUpload" accept="image/*">

  <canvas id="reportCanvas" width="800" height="600"></canvas>

  <div id="editorTools">
    <label>ทิศทางลม:</label>
    <input type="text" id="windDirection" placeholder="เช่น ตะวันตกเฉียงใต้">
    <label>ความเร็ว (กม./ชม.):</label>
    <input type="number" id="windSpeed" placeholder="เช่น 12">
    <label>หมุนลูกศร (องศา):</label>
    <input type="number" id="windAngle" value="0">
    <button onclick="drawWindArrow()">เพิ่มลูกศรทิศทางลม</button>
    <button onclick="undoLast()">Undo</button>
    <button onclick="exportReport()">บันทึกภาพรายงาน</button>
  </div>

  <script>
    const canvas = document.getElementById("reportCanvas");
    const ctx = canvas.getContext("2d");
    let drawHistory = [];

    function saveState() {
      drawHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function undoLast() {
      if (drawHistory.length > 1) {
        drawHistory.pop();
        ctx.putImageData(drawHistory[drawHistory.length - 1], 0, 0);
      }
    }

    document.getElementById("imageUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          saveState();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("logoUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, canvas.width - 100, 20, 80, 80);
          ctx.font = "16px Arial";
          ctx.fillStyle = "black";
          ctx.fillText("กลุ่มงานอาชีวเวชกรรม", canvas.width - 190, 115);
          saveState();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawNorthArrow() {
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("N", 30, 40);
      ctx.beginPath();
      ctx.moveTo(30, 60);
      ctx.lineTo(20, 80);
      ctx.lineTo(40, 80);
      ctx.closePath();
      ctx.fill();
    }

    function drawWindArrow() {
      const direction = document.getElementById("windDirection").value || "ลม";
      const speed = document.getElementById("windSpeed").value || "";
      const angle = parseFloat(document.getElementById("windAngle").value) || 0;

      const x = 100, y = 150;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle * Math.PI / 180);

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(60, 0);
      ctx.lineTo(50, -10);
      ctx.moveTo(60, 0);
      ctx.lineTo(50, 10);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.restore();

      ctx.font = "16px Arial";
      ctx.fillStyle = "blue";
      ctx.fillText(`${direction} (${speed} กม./ชม.)`, x, y + 25);
      saveState();
    }

    function exportReport() {
      const title = document.getElementById("reportTitle").value;
      if (title) {
        ctx.font = "bold 24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(title, 20, 40);
      }
      drawNorthArrow(); // ✅ วาดทิศเหนือทุกครั้ง
      const link = document.createElement("a");
      link.download = "report.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
