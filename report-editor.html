<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตกแต่งภาพรายงาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #reportTitle {
      width: 100%;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 8px;
    }
    #canvasContainer {
      position: relative;
      display: inline-block;
    }
    #reportCanvas {
      border: 1px solid #ccc;
      background: white;
    }
    .draggable {
      position: absolute;
      cursor: move;
      user-select: none;
    }
    #editorTools {
      margin-top: 10px;
    }
    #editorTools input, #editorTools button {
      margin-right: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>ตกแต่งภาพรายงาน</h2>
  <input type="text" id="reportTitle" placeholder="หัวเรื่องรายงาน">

  <input type="file" id="imageUpload" accept="image/*">
  <input type="file" id="logoUpload" accept="image/*">

  <div id="canvasContainer">
    <canvas id="reportCanvas" width="800" height="600"></canvas>
  </div>

  <div id="editorTools">
    <button onclick="addWindArrow()">เพิ่มลูกศรทิศทางลม</button>
    <button onclick="addTextBox()">เพิ่มข้อความ</button>
    <button onclick="exportReport()">บันทึกภาพรายงาน</button>
  </div>

  <script>
    const canvas = document.getElementById("reportCanvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("canvasContainer");

    let backgroundImage = null;
    let logoImage = null;

    // โหลดภาพแผนที่
    document.getElementById("imageUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        backgroundImage = new Image();
        backgroundImage.onload = drawCanvas;
        backgroundImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // โหลดโลโก้
    document.getElementById("logoUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        logoImage = new Image();
        logoImage.onload = drawCanvas;
        logoImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // วาด canvas
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      drawNorthArrow();
      if (logoImage) {
        ctx.drawImage(logoImage, canvas.width - 100, 20, 80, 80);
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("กลุ่มงานอาชีวเวชกรรม", canvas.width - 190, 115);
      }
      const title = document.getElementById("reportTitle").value;
      if (title) {
        ctx.font = "bold 24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(title, 20, 40);
      }
    }

    // สัญลักษณ์ทิศเหนือ
    function drawNorthArrow() {
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("N", 30, 40);
      ctx.beginPath();
      ctx.moveTo(30, 60);
      ctx.lineTo(20, 80);
      ctx.lineTo(40, 80);
      ctx.closePath();
      ctx.fill();
    }

    // เพิ่มลูกศรทิศทางลมแบบลากได้
    function addWindArrow() {
      const arrow = document.createElement("div");
      arrow.className = "draggable";
      arrow.innerHTML = "➤<br><small>ลม 7 กม./ชม.</small>";
      arrow.style.left = "100px";
      arrow.style.top = "100px";
      container.appendChild(arrow);
      makeDraggable(arrow);
    }

    // เพิ่ม text box แบบลากได้
    function addTextBox() {
      const box = document.createElement("div");
      box.className = "draggable";
      box.contentEditable = true;
      box.innerText = "ข้อความ";
      box.style.left = "150px";
      box.style.top = "150px";
      box.style.background = "#ffffcc";
      box.style.padding = "4px";
      box.style.border = "1px solid #999";
      container.appendChild(box);
      makeDraggable(box);
    }

    // ทำให้ลากได้
    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top = (e.clientY - offsetY) + "px";
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    // export เป็นภาพ
    function exportReport() {
      drawCanvas(); // วาดพื้นหลัง + หัวเรื่อง + โลโก้ + ทิศเหนือ

      // วาดองค์ประกอบลากวางลง canvas
      const elements = container.querySelectorAll(".draggable");
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        const x = rect.left - canvasRect.left;
        const y = rect.top - canvasRect.top;

        ctx.font = "16px Arial";
        ctx.fillStyle = "blue";
        ctx.fillText(el.innerText.trim(), x, y);
      });

      const link = document.createElement("a");
      link.download = "report.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
