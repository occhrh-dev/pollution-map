<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตกแต่งภาพรายงาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #reportTitle {
      width: 100%;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 8px;
    }
    #canvasContainer {
      position: relative;
      display: inline-block;
    }
    #reportCanvas {
      border: 1px solid #ccc;
      background: white;
    }
    .draggable {
      position: absolute;
      cursor: move;
      user-select: none;
    }
    #editorTools {
      margin-top: 10px;
    }
    #editorTools input, #editorTools button {
      margin-right: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>ตกแต่งภาพรายงาน</h2>
  <input type="text" id="reportTitle" placeholder="หัวเรื่องรายงาน">
  <input type="file" id="imageUpload" accept="image/*">

  <div id="canvasContainer">
    <canvas id="reportCanvas" width="800" height="600"></canvas>
  </div>

  <div id="editorTools">
    <button onclick="addArrow()">เพิ่มทิศทางลม ⟹</button>
    <button onclick="addTextBox()">ใส่ข้อความ</button>
    <label>ปรับทิศทางลม (องศา):</label>
    <input type="range" id="arrowRotation" min="0" max="360" value="0" oninput="rotateSelectedArrow(this.value)">
    <button onclick="undoLast()">Undo</button>
    <button onclick="exportReport()">บันทึกรายงาน</button>
  </div>

  <script>
  const canvas = document.getElementById("reportCanvas");
  const ctx = canvas.getContext("2d");
  const container = document.getElementById("canvasContainer");

  let backgroundImage = null;
  let selectedArrow = null;
  let selectedArrows = [];
  let drawHistory = [];

  function saveState() {
    const snapshot = container.innerHTML;
    drawHistory.push(snapshot);
  }

  function undoLast() {
    if (drawHistory.length > 1) {
      drawHistory.pop();
      container.innerHTML = drawHistory[drawHistory.length - 1];
      restoreDraggables();
      drawCanvas(); // ✅ วาดภาพพื้นหลังใหม่
    }
  }

  function restoreDraggables() {
    const elements = container.querySelectorAll(".draggable");
    elements.forEach(el => {
      makeDraggable(el);
      el.onclick = () => selectedArrow = el;
    });
  }

  document.getElementById("imageUpload").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      backgroundImage = new Image();
      backgroundImage.onload = function() {
        drawCanvas(); // ✅ วาดภาพพื้นหลัง
        // ❌ ไม่ต้อง saveState เพราะไม่อยากให้ undo ลบภาพ
      };
      backgroundImage.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (backgroundImage) {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }
    drawNorthArrow();
    const title = document.getElementById("reportTitle").value;
    if (title) {
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "black";
      ctx.fillText(title, 20, 40);
    }
  }

  function drawNorthArrow() {
    ctx.font = "bold 24px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("N", 30, 40);
    ctx.beginPath();
    ctx.moveTo(30, 60);
    ctx.lineTo(20, 80);
    ctx.lineTo(40, 80);
    ctx.closePath();
    ctx.fill();
  }

function addArrow() {
  selectedArrows = []; // เคลียร์ก่อนเพิ่มใหม่

  const baseLeft = 300;
  const baseTop = 200;
  const spacing = 60;
  const rotationDeg = 0;

  for (let i = 0; i < 2; i++) {
    const arrow = document.createElement("div");
    arrow.className = "draggable";
    arrow.innerHTML = "⟹";
    arrow.style.left = `${baseLeft}px`;
    arrow.style.top = `${baseTop + i * spacing}px`;
    arrow.style.fontSize = "48px";
    arrow.style.color = "#87CEFA";
    arrow.style.fontWeight = "bold";
    arrow.style.fontFamily = "Arial Black, sans-serif";
    arrow.style.transform = `rotate(${rotationDeg}deg)`;
    arrow.onclick = () => selectedArrow = arrow;
    container.appendChild(arrow);
    makeDraggable(arrow);
    selectedArrows.push(arrow); // ✅ เก็บไว้ในกลุ่ม
  }

  selectedArrow = selectedArrows[0]; // เลือกตัวแรกไว้เผื่อใช้เดี่ยว
  saveState();
}

function rotateSelectedArrow(deg) {
  selectedArrows.forEach(arrow => {
    arrow.style.transform = `rotate(${deg}deg)`;
  });
}

  function addTextBox() {
    const box = document.createElement("div");
    box.className = "draggable";
    box.contentEditable = true;
    box.innerText = "ข้อความ";
    box.style.left = "150px";
    box.style.top = "150px";
    box.style.color = "white";
    box.style.textShadow = "0 0 2px black";
    box.style.fontWeight = "bold";
    box.style.fontSize = "18px";
    box.style.background = "transparent";
    box.style.border = "none";
    container.appendChild(box);
    makeDraggable(box);
    saveState();
  }

  function makeDraggableGroup(el) {
  let offsetX, offsetY;
  el.onmousedown = function(e) {
    const startX = e.clientX;
    const startY = e.clientY;

    // เก็บตำแหน่งเริ่มต้นของแต่ละลูกศรในกลุ่ม
    const initialPositions = selectedArrows.map(arrow => ({
      el: arrow,
      left: arrow.offsetLeft,
      top: arrow.offsetTop
    }));

    document.onmousemove = function(e) {
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;

      initialPositions.forEach(pos => {
        pos.el.style.left = (pos.left + dx) + "px";
        pos.el.style.top  = (pos.top  + dy) + "px";
      });
    };

    document.onmouseup = function() {
      document.onmousemove = null;
      document.onmouseup = null;
      saveState(); // ✅ บันทึกหลังลาก
    };
  };
}

  function exportReport() {
    drawCanvas();

    const scaleX = canvas.width  / container.offsetWidth;
    const scaleY = canvas.height / container.offsetHeight;

    const elements = container.querySelectorAll(".draggable");
    elements.forEach(el => {
      const x = el.offsetLeft * scaleX;
      const y = el.offsetTop  * scaleY;
      const w = el.offsetWidth  * scaleX;
      const h = el.offsetHeight * scaleY;

      const rotation = parseFloat(el.style.transform.replace("rotate(", "").replace("deg)", "")) || 0;
      const fontSize = (parseInt(el.style.fontSize) || 48) * scaleY;

      ctx.save();
      ctx.translate(x + w/2, y + h/2);
      ctx.rotate(rotation * Math.PI / 180);
      ctx.font = `${fontSize}px Arial`;
      ctx.textAlign = "center";

      const lines = el.innerText.trim().split("\n");
      const lineHeight = fontSize + 4;
      const totalHeight = lines.length * lineHeight;
      const startY = -totalHeight / 2 + lineHeight / 2;

      lines.forEach((line, i) => {
        const yOffset = startY + i * lineHeight;

        if (line.trim() === "⟹") {
          ctx.fillStyle = "#87CEFA";
          ctx.fillText("⟹", 0, yOffset);
        } else {
          ctx.fillStyle = "white";
          ctx.strokeStyle = "black";
          ctx.lineWidth = 2;
          ctx.strokeText(line, 0, yOffset);
          ctx.fillText(line, 0, yOffset);
        }
      });

      ctx.restore();
    });

    const link = document.createElement("a");
    link.download = "report.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>
</body>
</html>
