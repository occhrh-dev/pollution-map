<!DOCTYPE html>
<html>
  <head>
    <title>แผนที่ควบคุมมลพิษแบบโต้ตอบ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      #map {
        height: 70vh;
        width: 100%;
      }
      #controls {
        padding: 10px;
        background: #f0f0f0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      input, button {
        padding: 5px;
        font-size: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="radiusInput">กำหนดรัศมี (เมตร):</label>
      <input type="number" id="radiusInput" value="1000" min="100" step="100">
      <button onclick="undoLast()">Undo</button>
      <button onclick="clearMap()">ล้างแผนที่</button>
    </div>

    <div id="map"></div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>#</th>
          <th>ละติจูด</th>
          <th>ลองจิจูด</th>
          <th>รัศมี (เมตร)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      let map;
      let circles = [];
      let markers = [];
      let data = [];

      function drawCircle(latLng) {
        const radius = parseInt(document.getElementById("radiusInput").value) || 1000;

        const circle = new google.maps.Circle({
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map,
          center: latLng,
          radius: radius,
        });
        circles.push(circle);

        const marker = new google.maps.Marker({
          position: latLng,
          map: map,
        });
        markers.push(marker);

        data.push({
          lat: latLng.lat(),
          lng: latLng.lng(),
          radius: radius,
        });

        updateTable();
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 12.738, lng: 101.185 },
          zoom: 12,
          styles: [
            { featureType: "poi", stylers: [{ visibility: "off" }] },
            { featureType: "transit", stylers: [{ visibility: "off" }] },
            { featureType: "road", elementType: "labels", stylers: [{ visibility: "off" }] },
            { featureType: "administrative", elementType: "labels", stylers: [{ visibility: "off" }] }
          ]
        });

        // โหลดโครงร่างจาก GeoJSON
        map.data.loadGeoJson('ผังโครงร่างเขตควบคุมมลพิษ.json');

        // สไตล์พื้นที่
        map.data.setStyle(feature => ({
          fillColor: feature.getProperty('fill') || '#FF0000',
          fillOpacity: feature.getProperty('fill-opacity') || 0.3,
          strokeColor: feature.getProperty('stroke') || '#FF0000',
          strokeWeight: feature.getProperty('stroke-width') || 2
        }));

        // คลิกบนแผนที่
        map.addListener("click", (e) => {
          drawCircle(e.latLng);
        });

        // คลิกบนโครงร่าง
        map.data.addListener("click", (event) => {
          let latLng;
          if (event.latLng) {
            latLng = event.latLng;
          } else {
            const geometry = event.feature.getGeometry();
            if (geometry.getType() === 'Polygon') {
              latLng = geometry.getAt(0).getAt(0);
            } else if (geometry.getType() === 'MultiPolygon') {
              latLng = geometry.getAt(0).getAt(0).getAt(0);
            }
          }
          if (latLng) {
            drawCircle(latLng);
          }
        });
      }

      function clearMap() {
        circles.forEach(c => c.setMap(null));
        markers.forEach(m => m.setMap(null));
        circles = [];
        markers = [];
        data = [];
        updateTable();
      }

      function undoLast() {
        if (circles.length > 0) {
          circles.pop().setMap(null);
          markers.pop().setMap(null);
          data.pop();
          updateTable();
        }
      }

      function updateTable() {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        data.forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.lat.toFixed(6)}</td>
            <td>${item.lng.toFixed(6)}</td>
            <td>${item.radius}</td>
          `;
          tbody.appendChild(row);
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuVjbyua3vpKU_05o6KSc3zUh7iMYVo4c&callback=initMap">
    </script>
  </body>
</html>
