<!DOCTYPE html>
<html>
  <head>
    <title>แผนที่ควบคุมมลพิษแบบโต้ตอบ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      #map {
        height: calc(100vh - 60px);
        width: 100%;
      }
      #controls {
        padding: 10px;
        background: #f0f0f0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      input, button {
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="radiusInput">รัศมี (เมตร):</label>
      <input type="number" id="radiusInput" value="1000" min="100" step="100">
      <label for="colorInput">สี:</label>
      <input type="color" id="colorInput" value="#FF0000">
      <button onclick="undoLast()">Undo</button>
      <button onclick="clearMap()">ล้างแผนที่</button>
    </div>

    <div id="map"></div>

    <script>
      let map;
      let circles = [];
      let markers = [];

      function drawCircle(latLng) {
        const radius = parseInt(document.getElementById("radiusInput").value) || 1000;
        const color = document.getElementById("colorInput").value;

        const circle = new google.maps.Circle({
          strokeColor: color,
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: color,
          fillOpacity: 0.35,
          map,
          center: latLng,
          radius: radius,
          clickable: false // ✅ ป้องกันไม่ให้วงรัศมีบังการคลิก
        });
        circles.push(circle);

        const marker = new google.maps.Marker({
          position: latLng,
          map: map,
        });
        markers.push(marker);
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 12.738, lng: 101.185 },
          zoom: 12,
          styles: [
            { featureType: "poi", stylers: [{ visibility: "off" }] },
            { featureType: "transit", stylers: [{ visibility: "off" }] },
            { featureType: "road", elementType: "labels", stylers: [{ visibility: "off" }] },
            { featureType: "administrative", elementType: "labels", stylers: [{ visibility: "off" }] }
          ]
        });

        map.data.loadGeoJson('ผังโครงร่างเขตควบคุมมลพิษ.json');

        map.data.setStyle(feature => ({
          fillColor: feature.getProperty('fill') || '#FF0000',
          fillOpacity: feature.getProperty('fill-opacity') || 0.3,
          strokeColor: feature.getProperty('stroke') || '#FF0000',
          strokeWeight: feature.getProperty('stroke-width') || 2
        }));

        map.addListener("click", (e) => {
          drawCircle(e.latLng);
        });

        map.data.addListener("click", (event) => {
          let latLng;
          if (event.latLng) {
            latLng = event.latLng;
          } else {
            const geometry = event.feature.getGeometry();
            if (geometry.getType() === 'Polygon') {
              latLng = geometry.getAt(0).getAt(0);
            } else if (geometry.getType() === 'MultiPolygon') {
              latLng = geometry.getAt(0).getAt(0).getAt(0);
            }
          }
          if (latLng) {
            drawCircle(latLng);
          }
        });
      }

      function clearMap() {
        circles.forEach(c => c.setMap(null));
        markers.forEach(m => m.setMap(null));
        circles = [];
        markers = [];
      }

      function undoLast() {
        if (circles.length > 0) {
          circles.pop().setMap(null);
          markers.pop().setMap(null);
        }
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuVjbyua3vpKU_05o6KSc3zUh7iMYVo4c&callback=initMap">
    </script>
  </body>
</html>
